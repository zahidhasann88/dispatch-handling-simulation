<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Dashboard</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/student/dashboard">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Transit Slip</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card" style="width: 45rem; margin: auto; float: none; border-radius: 0;">
      <form [formGroup]="form">
        <div formGroupName="transitSlip">
          <div class="card-body">
            <h6 style="text-align: center;">Signal Despatch Service (SDS) Transit Slip</h6>
            <div class="row">
              <div class="col" class="col" style="text-align: center;">
                <p style="font-size: 12px;">Daspatching Officer</p>
              </div>
              <div class="col-6"></div>
              <div class="col" style="text-align: center;">
                <p style="font-size: 12px;">Receiving Officer</p>
              </div>
            </div>
            <div class="row">
              <div class="col" style="text-align: center;">
                <input matInput placeholder="Date Stamp" required style="width: 80px; height: 70px;" [readonly]="true">
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-5">
                    <p style="font-size: 12px;">Transit Slip/Bag No</p>
                  </div>
                  <div class="col-7">
                    <input formControlName="transit_slip_no" matInput required
                      style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden;"
                      [readonly]="true">
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <p style="font-size: 12px;">From</p>
                  </div>
                  <div class="col-10">
                    <input matInput formControlName="transit_from" required
                      style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden;"
                      [readonly]="true">
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <p style="font-size: 12px;">To</p>
                  </div>
                  <div class="col-10">
                    <input matInput formControlName="transit_to" required
                      style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden;"
                      [readonly]="true">
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <p style="font-size: 12px;">Route or Method</p>
                  </div>
                  <div class="col-7">
                    <input matInput formControlName="transit_method" required
                      style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden;"
                      [readonly]="true">
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <p style="font-size: 12px;">Name of Courior/DR</p>
                  </div>
                  <div class="col-7">
                    <input matInput formControlName="name_of_courier" required
                      style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden;"
                      [readonly]="true">
                  </div>
                </div>
              </div>
              <div class="col" style="text-align: center;">
                <input matInput placeholder="Date Stamp" required style="width: 80px; height: 70px;" [readonly]="true">
              </div>
            </div>
          </div>
        </div>
        <div>
          <table class="table table-bordered">
            <tr style="font-size: 12px;">
              <th rowspan="2" scope="col">Serial No.</th>
              <th rowspan="2" scope="col">Orginator's No.</th>
              <th rowspan="2" scope="col">Precedence</th>
              <th rowspan="2" scope="col">From</th>
              <th rowspan="2" scope="col">To</th>
              <th colspan="2">Receipt for Local Despatch</th>
            </tr>
            <tr style="font-size: 12px;">
              <th scope="col">Time</th>
              <th scope="col">Signature</th>
            </tr>
            <tbody>
              <tr style="font-size: 12px;" *ngFor="let item of form.get('transitSlipEnvelop')?.value">
                <th scope="row">{{item?.sl_no}}</th>
                <td> <input value="{{item?.originator_no}}" matInput size="3" required
                    style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
                    [readonly]="true">
                </td>
                <td><input value="{{item?.originator_no}}" matInput size="2" required
                    style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
                    [readonly]="true">
                </td>
                <td><input value="{{item?.originator_no}}" matInput size="2" required
                    style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
                    [readonly]="true">
                </td>
                <td><input value="{{item?.originator_no}}" matInput size="2" required
                    style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
                    [readonly]="true">
                </td>
                <td><input value="{{item?.originator_no}}" matInput size="2" required
                    style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
                    [readonly]="true">
                </td>
                <td><input value="{{item?.originator_no}}" matInput size="2" required
                    style="border-top-style: hidden; border-right-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
                    [readonly]="true">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</section>
